<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Manager Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<div class="container my-2">

  <h1>User Management Console</h1>

  <br>

  <form class="btn-group">
    <input type="submit" value="user management" th:formaction="@{/user_manager}" class="btn btn-primary active">
    <input type="submit" value="login log" th:formaction="@{/user_login_log_manager}" class="btn btn-primary">
  </form>

  <br><br>

  <form th:action="@{/search_user}" class="form-inline" style="padding: 20px">
    <input type="text" th:name="search_username" th:value="${usernamePlaceholder}" class="form-control">
      <button type="submit" class="btn btn-info col-2" style="margin: 10px"> Search User </button>
    <a th:href="@{/show_new_user_form}" class="btn btn-primary btn-sm mb-3" style="margin: 10px"> Add User </a>
  </form>

  <br>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>User ID</th>
      <th>Username</th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${listUsers}">
      <td th:text="${user.user_id}"></td>
      <td th:text="${user.username}"></td>
      <td> <a th:href="@{/show_user_update_form/{id}(id=${user.user_id})}" class="btn btn-primary">Update</a>
        <a th:href="@{/delete_user/{id}(id=${user.user_id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
